<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Instagram images</title>

  <style>
    .container {
      display: flex;
      gap: .4rem;
    }

    li {
      list-style: none;
    }

    li img {
      width: 100%;
      height: 100%;

      object-fit: cover;
    }

  </style>
</head>
<body>
  <div class="container"></div>
  <script>
    (async () => {
      const response = await fetch('./instagram.json');
      const data = await response.json();
      
      //formatar os dados para enviar para o html
      const list = data.map(image => `<li><img src='${image.src}'></li>`).join('');
      
      document.querySelector('.container').innerHTML = list;
    })();
  </script>
</body>
</html>
