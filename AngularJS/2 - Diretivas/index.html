<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas</title>
  <script src="assets/vendor/angular.min.js"></script>
  <script src="assets/vendor/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap-4/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/vendor/bootstrap-4/css/bootstrap.min.css">

  <style>
    .title {
      width: 400px;
      margin-top: 20px;
    }

  </style>
  
  <script>
    angular.module("listaTelefonica", []);
    angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
      $scope.title = 'Lista Telefônica';
      $scope.contacts = [
        {name: 'Hemerson', phone: '999998888'},
        {name: 'Izabela', phone: '999998877'},
        {name: 'Grazielle', phone: '999998866'},
      ]

      $scope.addContact = (contact) => {
        $scope.contacts.push(angular.copy(contact));
        delete $scope.contact;
      } 
    });

  </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
  <div class="container">
      <div class="row jumbotron mt-5">
        <div class="col-12 d-flex justify-content-center">
          <h3 class="text-center mb-5 title">{{title}}</h3>
        </div>
        
        
        <table class="table table-striped table-hover table-light">
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
          <tr ng-repeat="contact in contacts">
            <td>{{contact.name}}</td>
            <td>{{contact.phone}}</td>
          </tr>
        </table>
        <hr>

        <form class="form w-100 mb-0 mt-5">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="contact.name" placeholder="Nome">
          </div>
  
          <div class="form-group">
            <input type="text" class="form-control" ng-model="contact.phone" placeholder="Telefone">
          </div>

          <div class="form-group text-center mt-5 mb-0">
            <button class="btn btn-info btn-block" ng-click="addContact(contact)">Adicionar contato</button>
          </div>
        </form>

      </div>
    </div>
</body>
</html>

<!-- 
  ngClick => Adiciona um evento no click do botão
 -->
